<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Algernon Wasp Store</title>
</head>
<body>
    <header>
      <nav class="navbar sticky-top navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Algernon Wasp</a>
            </div>
        </div>
    </nav>
    </header>
    <main>
    <!--Form-->
    <form action="" method="POST" id="form">
        <div class="form">
            <h1>Checkout form</h1>
            <div class="group">
                <input type="text" name="" id="name" ><span class="bar"></span>
                <label for="">Name</label>
            </div>
            <div class="group">
                <input type="email" name="" id="email" ><span class="bar"></span>
                <label for="">Email</label>
            </div>
            <div class="group">
                <input type="text" name="" id="adress" ><span class="bar"></span>
                <label for="">Adress</label>
            </div>
            
            <button class="btn-checkout" type="submit">Finish order</button>
            <p class="warnings" id="warnings"></p>
        </div>
    </form>
    </main>
<footer>
</footer>
 <!--Sweet Alert-->
 <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
 <!--Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<!--My script-->
<script src="form.js"></script>
</body>
</html>
